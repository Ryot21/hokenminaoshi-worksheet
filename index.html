                                <li class="flexItem">
                                    <div class="c-form-btn">
                                        <input type="radio" id="q1-y" name="q01" value="q1-y" required>
                                        <label class="y s-M -ls-1 -white" for="q1">
                                            はい
                                        </label>    
                                    </div>
                                </li>
                                <li class="flexItem">
                                    <div class="c-form-btn">
                                        <input type="radio" id="q1-n" name="q01" value="q1-n" required>
                                        <label class="n s-M -ls-1 -white" for="q1">
                                            いいえ
                                        </label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <!-- Q2 -->
                        <div id="Q02" class="mgb15 mgb15s">
                            <div class="imgBox mgb5 mgb5s"><img src="images/title/question-02.png" alt="Q2. 現在、どの保険に加入していますか？"></div>
                            <div class="mgb2 mgb2s"><input type="checkbox" id="q2-01" name="q02" value="q2-y" required><label class="s-S -ls-1" for="q2-01">医療保険</label></div>
                            <div class="mgb2 mgb2s"><input type="checkbox" id="q2-02" name="q02" value="q2-y" required><label class="s-S -ls-1" for="q2-02">がん保険</label></div>
                            <div class="mgb2 mgb2s"><input type="checkbox" id="q2-03" name="q02" value="q2-y" required><label class="s-S -ls-1" for="q2-03">変額保険</label></div>
                            <div class="mgb2 mgb2s"><input type="checkbox" id="q2-04" name="q02" value="q2-y" required><label class="s-S -ls-1" for="q2-04">学資保険</label></div>
                            <div class="mgb2 mgb2s"><input type="checkbox" id="q2-05" name="q02" value="q2-y" required><label class="s-S -ls-1" for="q2-05">個人年金保険</label></div>
                            <div class="mgb2 mgb2s"><input type="checkbox" id="q2-06" name="q02" value="q2-y" required><label class="s-S -ls-1" for="q2-06">介護保険</label></div>
                            <div class="mgb2 mgb2s"><input type="checkbox" id="q2-07" name="q02" value="q2-y" required><label class="s-S -ls-1" for="q2-07">養老保険</label></div>
                            <div class="mgb2 mgb2s"><input type="checkbox" id="q2-08" name="q02" value="q2-y" required><label class="s-S -ls-1" for="q2-08">就業不能保険</label></div>
                            <div class="mgb2 mgb2s"><input type="checkbox" id="q2-09" name="q02" value="q2-y" required><label class="s-S -ls-1" for="q2-09">終身保険</label></div>
                            <p class="s-SS -right">(複数選択可能)</p>
                        </div>
                        <!-- Q3 -->
                        <div id="Q03" class="mgb15 mgb15s">

                                <li class="flexItem">

                                </li>

                                        <label class="n s-M -ls-1 -white" for="q3">
                                            いいえ
                                        </label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <!-- Q4 -->
                        <div id="Q04" class="">
                            <div class="imgBox mgb5 mgb5s"><img src="images/title/question-04.png" alt="Q4. あなたはどのくらいの頻度で保険の見直しや更新を行っていますか？"></div>
                            <div class="mgb2 mgb2s"><input type="checkbox" id="q4-01" name="q04" value="q4-y" required><label class="s-S -ls-1" for="q4-01">「毎年」</label></div>
                            <div class="mgb2 mgb2s"><input type="checkbox" id="q4-02" name="q04" value="q4-y" required><label class="s-S -ls-1" for="q4-02">「数年に一度」</label></div>

                            <div class="mgb2 mgb2s"><input type="checkbox" id="q4-04" name="q04" value="q4-y" required><label class="s-S -ls-1" for="q4-04">「特に更新の予定はない」</label></div>
                            <div class="mgb2 mgb2s"><input type="checkbox" id="q4-05" name="q04" value="q4-y" required><label class="s-S -ls-1" for="q4-05">「その他」</label></div>
